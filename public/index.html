                <label class="mr-3 col-form-label">Color : </label>

                  <option value="darkorchid" class="cusTheme-darkorchid">Dark Orchid</option>
                  <option value="darkturquoise" class="cusTheme-darkturquoise">Dark Turquoise</option>

                  <option value="deepskyblue" class="cusTheme-deepskyblue">Deep Skyblue</option>
                  <option value="forestgreen" class="cusTheme-forestgreen">Forest Green</option>
                  <option value="goldenrod" class="cusTheme-goldenrod">Golden</option>
                  <option value="indigo" class="cusTheme-indigo">Indigo</option>
                  <option value="mediumseagreen" class="cusTheme-mediumseagreen">Sea Green</option>

                  <option value="skyblue" class="cusTheme-skyblue">Skyblue</option>
                  <option value="teal" class="cusTheme-teal">Teal</option>
                </select>
              </div>

                <button type="submit" class="btn btn-primary col col-md-2 mx-md-5 mx-2">Create</button>
                <button type="button" onclick="addModalToggle()" class="btn btn-danger col col-md-2 mx-md-5 mx-2">Cancel</button>
