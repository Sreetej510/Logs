  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/searchBar.css" />

    <link rel="icon" href="Images/log.svg" />
    <title>Search</title>
  </head>
  <body>
    <!--Search Bar-->

    <div class="searchBarContainer" id="searchBarContainer">
      <form class="searchBar" id="searchBar">
        <button type="button" onclick="goBack()" class="backBtn">
          <svg class="backSearch">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
          </svg>
        </button>

        <button onclick="search()" class="enterSearchBtn">
          <svg class="enterSearch">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l
                5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </button>

        <input placeholder="Search this site" id="searchInput" oninput="searchChange(this)" />

        <button type="button" onclick="searchClear()" class="clearSearchBtn" id="clearSearchBtn">
          <svg class="clearSearch">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
      </form>
    </div>

    <!--Search Results-->

    <div class="w-100 h-100 searchResultsContainer">
      <div class="searchResults">
        <div class="resultsTitle">Results from this site</div>
        <div class="containerOverlay">
          <div id="missingContainer" class="d-none">
            <div id="noMatchText">No results match for search :</div>
            <img src="Images/missing.png" width="200px" height="200px" />
            <div>Check the spelling, or try a different search</div>
          </div>
          <div class="d-none" id="resultsContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
